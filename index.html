<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="description" content="ByteBrief delivers the latest tech news from top sources like TechCrunch, The Verge, and Wired. Personalize your feed with topics you care about.">
  <meta name="keywords" content="tech news, technology news, AI news, programming, startups, tech briefings">
  <meta name="author" content="ByteBrief">
  <meta property="og:title" content="ByteBrief - Your Tech News Briefing">
  <meta property="og:description" content="Your personalized tech news briefing from top sources">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" type="image/png" href="assets/bytebrief-logo.png">
  <link rel="apple-touch-icon" href="assets/bytebrief-logo.png">
  <link rel="manifest" href="manifest.json">
  <title>ByteBrief - Your Tech News Briefing</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <nav class="navbar" id="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <a href="index.html" class="logo" aria-label="ByteBrief Home">
        <span>ByteBrief</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active" aria-current="page">Home</a>
      <a href="saved.html" class="nav-link">Saved</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <button id="logoutBtn" class="btn btn-ghost" aria-label="Logout">Logout</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileNav">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-nav" id="mobileNav" role="navigation" aria-label="Mobile navigation">
    <a href="index.html" class="mobile-link active" aria-current="page">Home</a>
    <a href="saved.html" class="mobile-link">Saved</a>
    <a href="profile.html" class="mobile-link">Profile</a>
    <button id="mobileThemeToggle" class="theme-toggle mobile-theme-toggle" aria-label="Toggle theme">
      <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
    <button id="mobileLogoutBtn" class="btn btn-ghost" aria-label="Logout">Logout</button>
  </div>

  <main class="container">
    <header class="feed-header">
      <h1>Today's Tech Brief</h1>
      <p class="subtitle">Stay updated with the latest in tech</p>
      <div class="filters" id="filters" role="group" aria-label="Filter articles by category">
        <button class="filter-btn active" data-category="all" aria-pressed="true">All</button>
        <button class="filter-btn" data-category="ai" aria-pressed="false">AI</button>
        <button class="filter-btn" data-category="programming" aria-pressed="false">Programming</button>
        <button class="filter-btn" data-category="hardware" aria-pressed="false">Hardware</button>
        <button class="filter-btn" data-category="startups" aria-pressed="false">Startups</button>
        <button class="filter-btn" data-category="cybersecurity" aria-pressed="false">Cybersecurity</button>
      </div>
    </header>

    <div class="feed-grid" id="feedGrid" role="feed" aria-label="Articles">
      <div class="loading" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p>Loading your feed...</p>
      </div>
    </div>

    <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <span class="toast-message"></span>
    </div>
  </main>

  <script type="module" src="js/feed.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="description" content="Your personalized tech news briefing">
  <link rel="icon" type="image/png" href="assets/bytebrief-logo.png">
  <link rel="apple-touch-icon" href="assets/bytebrief-logo.png">
  <link rel="manifest" href="manifest.json">
  <title>ByteBrief - Your Tech News Briefing</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-brand">
      <a href="index.html" class="logo">
        <span>ByteBrief</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="saved.html" class="nav-link">Saved</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <button id="logoutBtn" class="btn btn-ghost">Logout</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" class="mobile-link active">Home</a>
    <a href="saved.html" class="mobile-link">Saved</a>
    <a href="profile.html" class="mobile-link">Profile</a>
    <button id="mobileLogoutBtn" class="btn btn-ghost">Logout</button>
  </div>

  <main class="container">
    <header class="feed-header">
      <h1>Today's Tech Brief</h1>
      <p class="subtitle">Stay updated with the latest in tech</p>
      <div class="filters" id="filters">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="ai">AI</button>
        <button class="filter-btn" data-category="programming">Programming</button>
        <button class="filter-btn" data-category="hardware">Hardware</button>
        <button class="filter-btn" data-category="startups">Startups</button>
        <button class="filter-btn" data-category="cybersecurity">Cybersecurity</button>
      </div>
    </header>

    <div class="feed-grid" id="feedGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your feed...</p>
      </div>
    </div>

    <div class="toast" id="toast">
      <span class="toast-message"></span>
    </div>
  </main>

  <script type="module" src="js/feed.js"></script>
</body>
</html>

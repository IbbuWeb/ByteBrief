<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="description" content="Your personalized tech news briefing">
  <link rel="icon" type="image/png" href="assets/bytebrief-logo.png">
  <link rel="apple-touch-icon" href="assets/bytebrief-logo.png">
  <link rel="manifest" href="manifest.json">
  <title>Saved - ByteBrief</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-brand">
      <a href="index.html" class="logo">
        <span>ByteBrief</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="saved.html" class="nav-link active">Saved</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <button id="logoutBtn" class="btn btn-ghost">Logout</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" class="mobile-link">Home</a>
    <a href="saved.html" class="mobile-link active">Saved</a>
    <a href="profile.html" class="mobile-link">Profile</a>
    <button id="mobileLogoutBtn" class="btn btn-ghost">Logout</button>
  </div>

  <main class="container">
    <header class="feed-header">
      <h1>Saved Articles</h1>
      <p class="subtitle">Your personal reading list</p>
    </header>

    <div class="feed-grid" id="savedGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading saved articles...</p>
      </div>
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
      </svg>
      <h2>No saved articles yet</h2>
      <p>Start saving articles from your feed to see them here</p>
      <a href="index.html" class="btn btn-primary">Browse Feed</a>
    </div>

    <div class="toast" id="toast">
      <span class="toast-message"></span>
    </div>
  </main>

  <script type="module" src="js/save.js"></script>
</body>
</html>

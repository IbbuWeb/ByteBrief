<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="description" content="Your personalized tech news briefing">
  <link rel="icon" type="image/png" href="assets/bytebrief-logo.png">
  <link rel="apple-touch-icon" href="assets/bytebrief-logo.png">
  <link rel="manifest" href="manifest.json">
  <title>Profile - ByteBrief</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="nav-brand">
      <a href="index.html" class="logo">
        <span>ByteBrief</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="saved.html" class="nav-link">Saved</a>
      <a href="profile.html" class="nav-link active">Profile</a>
      <button id="logoutBtn" class="btn btn-ghost">Logout</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" class="mobile-link">Home</a>
    <a href="saved.html" class="mobile-link">Saved</a>
    <a href="profile.html" class="mobile-link active">Profile</a>
    <button id="mobileLogoutBtn" class="btn btn-ghost">Logout</button>
  </div>

  <main class="container">
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">
            <img id="userPhoto" src="" alt="Profile" style="display: none;">
          </div>
          <h1 id="userName">Loading...</h1>
          <p id="userEmail"></p>
        </div>

        <div class="profile-section">
          <div class="section-header">
            <h2>Your Interests</h2>
            <button id="editInterestsBtn" class="btn btn-ghost btn-sm">Edit</button>
          </div>
          <div class="interests-display" id="interestsDisplay">
            <span class="interest-tag">Loading...</span>
          </div>
        </div>

        <div class="profile-section edit-interests" id="editInterestsSection" style="display: none;">
          <h2>Update Interests</h2>
          <div class="interests-grid" id="editInterestsGrid">
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="ai">
              <div class="interest-content">
                <span>AI</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="programming">
              <div class="interest-content">
                <span>Programming</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="hardware">
              <div class="interest-content">
                <span>Hardware</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="startups">
              <div class="interest-content">
                <span>Startups</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="cybersecurity">
              <div class="interest-content">
                <span>Cybersecurity</span>
              </div>
            </label>
          </div>
          <div class="edit-actions">
            <button id="cancelEditBtn" class="btn btn-ghost">Cancel</button>
            <button id="saveInterestsBtn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>

        <div class="profile-actions">
          <button id="logoutBtnProfile" class="btn btn-outline btn-full">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast">
      <span class="toast-message"></span>
    </div>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>
</html>

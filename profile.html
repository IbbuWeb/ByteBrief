<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8B5CF6">
  <meta name="description" content="Your profile on ByteBrief - Your personalized tech news briefing">
  <meta property="og:title" content="Profile - ByteBrief">
  <meta property="og:description" content="Manage your profile and interests">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <link rel="icon" type="image/png" href="assets/bytebrief-logo.png">
  <link rel="apple-touch-icon" href="assets/bytebrief-logo.png">
  <link rel="manifest" href="manifest.json">
  <title>Profile - ByteBrief</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <nav class="navbar" id="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <a href="index.html" class="logo" aria-label="ByteBrief Home">
        <span>ByteBrief</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="saved.html" class="nav-link">Saved</a>
      <a href="profile.html" class="nav-link active" aria-current="page">Profile</a>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <button id="logoutBtn" class="btn btn-ghost" aria-label="Logout">Logout</button>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileNav">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="mobile-nav" id="mobileNav" role="navigation" aria-label="Mobile navigation">
    <a href="index.html" class="mobile-link">Home</a>
    <a href="saved.html" class="mobile-link">Saved</a>
    <a href="profile.html" class="mobile-link active" aria-current="page">Profile</a>
    <button id="mobileLogoutBtn" class="btn btn-ghost" aria-label="Logout">Logout</button>
  </div>

  <main class="container">
    <div class="profile-container">
      <div class="profile-card" role="main">
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar" aria-hidden="true">
            <img id="userPhoto" src="" alt="Profile photo" style="display: none;">
          </div>
          <h1 id="userName">Loading...</h1>
          <p id="userEmail"></p>
        </div>

        <div class="profile-section">
          <div class="section-header">
            <h2>Your Interests</h2>
            <button id="editInterestsBtn" class="btn btn-ghost btn-sm" aria-label="Edit interests">Edit</button>
          </div>
          <div class="interests-display" id="interestsDisplay" role="list" aria-label="Your selected interests">
            <span class="interest-tag">Loading...</span>
          </div>
        </div>

        <div class="profile-section edit-interests" id="editInterestsSection" style="display: none;" aria-hidden="true">
          <h2>Update Interests</h2>
          <div class="interests-grid" id="editInterestsGrid" role="group" aria-label="Select interests">
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="ai">
              <div class="interest-content">
                <span>AI</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="programming">
              <div class="interest-content">
                <span>Programming</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="hardware">
              <div class="interest-content">
                <span>Hardware</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="startups">
              <div class="interest-content">
                <span>Startups</span>
              </div>
            </label>
            <label class="interest-card">
              <input type="checkbox" name="editInterests" value="cybersecurity">
              <div class="interest-content">
                <span>Cybersecurity</span>
              </div>
            </label>
          </div>
          <div class="edit-actions">
            <button id="cancelEditBtn" class="btn btn-ghost">Cancel</button>
            <button id="saveInterestsBtn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>

        <div class="profile-actions">
          <button id="logoutBtnProfile" class="btn btn-outline btn-full" aria-label="Logout">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <span class="toast-message"></span>
    </div>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
